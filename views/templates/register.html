<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

    <form action="/account/register" method="POST">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" value="{{ .Firstname }}" required><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ .Surname }}" required><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" value="{{ .Password1 }}" required><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" value="{{ .Password2 }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ .email }}" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
