
<div class="login">
  <div class="group">
      <label for="user" class="label">Email</label>
      <input id="user" type="text" class="input" name="email"  placeholder="Enter your email">
  </div>
  <div class="group">
      <label for="pass" class="label">Password</label>
      <input id="pass" type="password" class="input" name="password1" data-type="password" placeholder="Enter your password">
  </div>
  <div class="group">
      <input id="check" type="checkbox" class="check" checked>
      <label for="check"><span class="icon"></span> Keep me Signed in</label>
  </div>
  <div class="group">
      <input type="submit" class="button" id="login-submit" value="Sign In">
  </div>
  <div class="hr"></div>
  <div class="foot">
      <a href="#">Forgot Password?</a>
  </div>
</div>
